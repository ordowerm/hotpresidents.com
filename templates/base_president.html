<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hot or Not Presidents ({{ name }})</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="manifest" href="/static/site.webmanifest">
  <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="container">
{% block content %}{% endblock %}
  </div>

</body>


<style>

img {
  max-width: 100%;
  max-height: 300px;
  height: auto;
}

h2 {
  font-family: 'Exo 2', sans-serif;
  position: relative;
  bottom: 25px;
  font-size: 2em;
  color: #213939;
  margin-bottom: .2em;
}


h3 {
  font-family: 'Exo 2', sans-serif;
  font-size: 1.5em;
  color: #f11e4f;
  margin-bottom: .2em;
}

subtitle {
  font-family: 'Exo 2', sans-serif;
  position: relative;
  bottom: 0px;
  font-size: 1.2em;
  color: #213939;
  margin-bottom: .2em;
}

emphasis {
  font-family: 'Exo 2', sans-serif;
  font-size:2.5em;
}

p {
  font-family: 'Exo 2', sans-serif;
  font-size: 1.3em;
  margin: .2em;
  color: #213939;
}


@keyframes hotanimation {
  0%   {color: red;}
  75%  {color: orange;}
  100%  {color:red;}
}

.hot {
  animation-name: hotanimation;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

.nothot{
  color: #6ead4e;
}

normalText {
  font-family: 'Exo 2', sans-serif;
  position: relative;
  bottom: 25px;
  font-size: 2em;
}

#score-container{
  font-family: 'Exo 2', sans-serif;
  font-size: 1.5em;
  color: #f11e4f;
  margin-bottom: .2em;
}


#container{
  display: flex;
  flex-direction: column;
  align-items: center;
}

#img-container{
  text-align: center;
  padding: 15px;
}

#subtext-container{
  text-align: center;
  padding: 15px;
}

#button-container{
  width:100%;
  display:flex;
  flex-direction: column;

  padding: 30px;
  text-align: center;
  justify-content: center;
}

#button-inner{
  display: flex;
  justify-content: space-between;
  width: 300px;
}

.btn{
  display: inline-block;
  text-decoration: none;
  color: ##213939;
  width: 100px;
  height: 100px;
  line-height: 100px;
  border-radius: 50%;
  border: solid 2px #668ad8;
  text-align: center;
  vertical-align: middle;
  overflow: hidden;
  font-weight: bold;
  transition: .4s;
  font-size: 3em;
}

.btn:hover {
    background: #b3e1ff;
}

/*
Used for responsive purposes
Based on w3schools.com tutorials.
*/
.row::after {
  content: "";
  clear: both;
  display: table;
}
.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}
[class*="col-"] {
  float: left;
  padding: 5px;
}

.bottom-text-element{
  font-size: 1em;
}
</style>

</html>
